<div class="clock"style="text-align:center; border:0px solid #ccc; width:80%; margin:10px auto; padding:10px; box-shadow: 0px 0px 3px 3px rgba(70, 70, 70, 0.05);" >
    <i class="fa fa-clock-o" style="font-size: 48px;color:#35a921"></i>
    <h4 style="color:#35a921;">{{count}}sec<h4>
        <p ng-if="type == 'listening'"> listening content fd akfkf afsda </p>
        <p ng-if="type == 'writing'"> writing content fd akfkf afsda </p>
    <p style="text-align: center; font-size: 16px;">You can wait or click to Continue to get next section</p>
    <a ng-click="continueTosec()" class="btn btn-info btn-md btnclr">Continue</a>
</div>
